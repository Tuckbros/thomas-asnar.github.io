---
layout: default
---
<div class="post bg-success">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d-%m-%Y" }}</time></p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  
  <footer class="post-footer">
    {% if page.categories %}
      {% for category in page.categories %}
        <button type="button" class="btn btn-default btn-xs btn-categories"><span class="glyphicon glyphicon-asterisk"></span>{{ category }}</button>
      {% endfor %}
    {% endif %}
  </footer>
</div>
