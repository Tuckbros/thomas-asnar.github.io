---
layout: default
---
<div itemscope itemtype ="http://schema.org/Article" class="post bg-success">

  <header class="post-header">
    <h1 itemprop="name about" class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d-%m-%Y" }}</time></p>
  </header>

  <article class="post-content" itemprop="articleBody">
    {{ content }}
  </article>
  <div id="disqus_thread" ></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'thomas-asnar'; // required: replace example with your forum shortname
  
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <footer class="post-footer">
    {% if page.categories %}
      {% for category in page.categories %}
        <button type="button"  itemprop="articleSection" class="btn btn-default btn-xs btn-categories"><a href="/#!{{ category }}"><span class="glyphicon glyphicon-asterisk"></span>{{ category }}</a></button>
      {% endfor %}
    {% endif %}
    <span  itemprop="author" class="hidden">{{ page.author }}</span>
  </footer>
</div>
